<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Freedom Labs</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Import Map for Firebase ES Modules -->
    <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://jspm.dev/firebase@12.4.0/app",
            "firebase/auth": "https://jspm.dev/firebase@12.4.0/auth",
            "firebase/firestore": "https://jspm.dev/firebase@12.4.0/firestore",
            "firebase/storage": "https://jspm.dev/firebase@12.4.0/storage"
        }
    }
    </script>
</head>
<body>
    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-container">
            <div class="login-header">
                <h2>Admin Panel</h2>
                <p>Inicia sesión para gestionar proyectos</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="adminDashboard" style="display: none;">
        <!-- Header -->
        <header class="admin-header">
            <div class="header-content">
                <h1>Freedom Labs Admin</h1>
                <div class="header-actions">
                    <button class="btn-add-project" id="addProjectBtn">
                        <i class="fas fa-plus"></i>
                        Nuevo Proyecto
                    </button>
                    <button class="btn-logout" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="projects-section">
                <h2>Gestionar Proyectos</h2>
                <div class="projects-grid" id="projectsGrid">
                    <!-- Projects will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Project Modal -->
    <div class="project-modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nuevo Proyecto</h3>
                <button class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="project-form" id="projectForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectTitle">Título del Proyecto</label>
                        <input type="text" id="projectTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="projectCategory">Categoría</label>
                        <select id="projectCategory" name="category" required>
                            <option value="web">Desarrollo Web</option>
                            <option value="mobile">App Móvil</option>
                            <option value="desktop">Desktop</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="projectDescription">Descripción</label>
                    <textarea id="projectDescription" name="description" rows="4" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectTech">Tecnologías (separadas por comas)</label>
                        <input type="text" id="projectTech" name="technologies" placeholder="React, Node.js, MongoDB">
                    </div>
                    <div class="form-group">
                        <label for="projectStatus">Estado</label>
                        <select id="projectStatus" name="status">
                            <option value="completed">Completado</option>
                            <option value="in-progress">En Progreso</option>
                            <option value="planning">Planificación</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectDemo">URL del Demo</label>
                        <input type="url" id="projectDemo" name="demoUrl" placeholder="https://demo.ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="projectGithub">URL de GitHub</label>
                        <input type="url" id="projectGithub" name="githubUrl" placeholder="https://github.com/usuario/proyecto">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="projectImage">Imagen Principal</label>
                    <div class="file-upload">
                        <input type="file" id="projectImage" name="image" accept="image/*">
                        <div class="file-upload-display">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Seleccionar imagen</span>
                        </div>
                    </div>
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                
                <div class="form-group">
                    <label for="projectFiles">Archivos Adicionales</label>
                    <div class="file-upload">
                        <input type="file" id="projectFiles" name="files" multiple>
                        <div class="file-upload-display">
                            <i class="fas fa-folder-plus"></i>
                            <span>Seleccionar archivos</span>
                        </div>
                    </div>
                    <div class="files-preview" id="filesPreview"></div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn-save" id="saveBtn">
                        <i class="fas fa-save"></i>
                        Guardar Proyecto
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Procesando...</p>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="fas fa-check-circle"></i>
            <span id="notificationText"></span>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="admin-script.js"></script>
</body>
</html>
